  <body class="login">
    <section class="container fv_center jc_space loginPage">
      <div class="logoContainer">
        <img src="resources/Logo/512.svg" alt="Logo" />
      </div>
      <h2 class="">Pulk Library</h2>
      <p class="sm-text opa5">Please Enter Your Credientials To Login !</p>
      <br /><br />
      <div class="g_txt wide100">
        <input type="text" class="txt" oninput="chTxt(this)" required />
        <p>User Name</p>
      </div>
      <div class="g_txt wide100">
        <input type="password" class="txt" required />
        <p>Password</p>
      </div>
      <button
        class="btn ripple wide100"
        onclick="window.location.href='index.html'"
      >
        LOGIN
      </button>
      <div class="links">
        <a href="register.html">
          <span class="opa8"> Don't Have an Account ? </span>
          <strong class="primary-text"> Register Now ! </strong>
        </a>
      </div>
    </section>
    <script src="js/functionality.js"></script>
    <script src="js/app.js"></script>
    <script>
      let chTxt = (textbox) => {
        let regex = /^[A-Za-z .,!&#0-9-=/:()'|*?\n]*$/;
        let value = textbox.value;
        let result = value.match(regex);

        // Cleaning the Textbox
        textbox.value = result;
      };
      let chNum = (textbox) => {
        let regex = /^[0-9 +]*$/;
        let value = textbox.value;
        let result = value.match(regex);

        // Cleaning the Textbox
        textbox.value = result;
      };
    </script>
