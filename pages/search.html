<div class="mainContent mybooks">
  <p class="sm-text opa8">
    Search Results for <strong>{{ searchName }}</strong>
  </p>
  <br />
  <div class="grid g-one books">
    <div class="card">
      <div class="image">
        <img src="resources/sampleBook.jpg" alt="Book" />
      </div>
      <div class="gText">
        <h5>{{ searchName }}</h5>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
          consectetur!
        </p>
        <p class="price">$28.87 <span class="strikeout opa5">$30.00</span></p>
      </div>
      <div class="fh_center interect">
        <button class="btn wide100 dripple" onclick="addToCart()">
          <i class="fas fa-cart-plus"></i>
        </button>
        <a href="#!/books/Title of the Book" class="btn wide100 dripple">
          <i class="fas fa-external-link-square-alt"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="mainContent mybooks dissCONT" id="searchSuggestions">
  <p class="sm-text opa8">
    Other Related Books
  </p>
  <br />
  <div class="grid g-one books">
    <div class="card">
      <div class="image"></div>
      <div class="gText">
        <h5></h5>
        <p></p>
        <p class="price"></p>
      </div>
      <div class="fh_center interect">
        <button class="btn wide100 dripple"></button>
        <a class="btn wide100 dripple"> </a>
      </div>
    </div>
  </div>
</div>
